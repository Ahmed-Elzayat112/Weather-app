<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    
<div class="container mx-auto">


    <h1 class="text-center text-muted head">weather app</h1>

    <div class="form">
        <form >
            <label for="" class="label text-muted my-1 text-center">enter a location for weather information</label>
            <input type="text" class="input form-control" name="city">
        </form>
    </div>


    <div class="card my-4 text-center shadow-lg rounded d-none">

        <img src="https://via.placeholder.com/400x300" class="img card-img-top">
        <div class="icon mx-auto bg-light text-center">
            <img src="" >
        </div>

        <div class="card-bottom text-uppercase">
            <h5 class="city my-3">city name</h5>
            <div class="condition my-3 text-muted">weather condition</div>
            <div class="temp my-3 display-4">
                <span class="tempreture">temp</span>
                <span>&deg;C</span>
            </div>
        </div>

    </div>


</div>
<script src="script/forcast.js"></script>
<script src="script/main.js"></script>
</body>
</html>
